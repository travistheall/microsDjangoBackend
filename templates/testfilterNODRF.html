{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="get">
        {{ filter.form|crispy  }}
        <input type="submit" />
    </form>
    {% for obj in filter.qs %}
        {{ obj.food_code }} - ${{ obj.main_food_description }}<br />
    {% endfor %}
{% endblock %}
